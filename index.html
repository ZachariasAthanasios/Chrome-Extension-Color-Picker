<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, Color Picker, Chrome Extension">
    <meta name="description" content="Color picker Chrome extension lets you select colors from any webpage and export them to a txt file.">
    <meta name="author" content="Thanos Zacharias">
    <link rel="stylesheet" href="style.css">
    <title>Color Picker</title>
</head>

<body>

    <div class="custom-container">
        <div class="picker">
            <button id="picker-btn">Pick Color</button>
            <button id="export-btn">Export Colors</button>
        </div>
        <div class="colors-list hide">
            <header>
                <p class="title">
                    Picked Colors
                </p>
                <span id="clear-btn">Clear All</span>
            </header>
            <ul class="all-colors"></ul>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
